{% extends "global/base.html" %}

{% block formulario %}
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>

                <tr class="text-center">
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>Opções</th>
                </tr>
            
            </thead>
            
            <tbody>

                {% for pessoa in pessoas %}
                <tr class="text-center">
                    <td>{{ pessoa.id_pessoa }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ pessoa.idade }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td class="text-end">
                        <a href="{% url 'editar' pessoa.id_pessoa %}" class="btn btn-primary">Editar</a>
                        <a href="{% url 'apagar' pessoa.id_pessoa %}" class="btn btn-danger">Deletar</a>

                    </td>

                </tr>
                {% endfor %}
            
            </tbody>
        
        </table>
    
    </div>

    {% endblock formulario %}
