{% extends "global/base.html" %}
{% block texto %}
<main class="container p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <section id="carrossel" class="d-flex justify-content-center mb-3">
        <div id="carouselExampleCaptions" style="max-width: 540px;" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 0"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/global/img/intel_1155.jpeg" class="img-fluid d-block w-100" alt="LGA-1155">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="badge text-bg-light text-wrap fs-5">LGA-1155</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/global/img/intel_1151.jpg" class="d-block w-100" alt="LGA-1151">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="badge text-bg-light text-wrap fs-5">LGA-1151</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/global/img/intel_1150.jpg" class="d-block w-100" alt="LGA-1150">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="badge text-bg-light text-wrap fs-5">LGA-1150</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/global/img/intel_1200.jpg" class="d-block w-100" alt="LGA-1200">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="badge text-bg-light text-wrap fs-5">LGA-1200</h5>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/static/global/img/intel_1700.jpg" class="d-block w-100" alt="LGA-1700">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="badge text-bg-light text-wrap fs-5">LGA-1700</h5>

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>

    <section id="cartÃµes">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for imagem in imagens %}
            <div class="col">
                <div class="card">
                    <img src="{{ imagem.imagem.url }}" class="card-img-top" alt="{{ imagem.descricao }}">
                    <div class="card-body text-center">
                        {% comment %} <h5 class="card-title">Card title</h5> {% endcomment %}
                        <p class="card-text">{{ imagem.descricao }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>        
    </section>
</main>
{% endblock texto %}
