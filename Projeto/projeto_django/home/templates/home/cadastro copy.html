{% extends "global/base.html" %}

{% block texto %}
<main class="container p-3 mb-2 bg-secondary-subtle text-secondary-emphasis">
    <section>
        <div class="container col-6 text-center">
            <div class="invisible p-5"></div>
            <h1 class="display-5 mb-3">Cadastre-se</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col">
                        <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome" required>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col text-start">
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="inlineCheckbox1" value="F">
                            <label class="form-check-label" for="inlineCheckbox1">Feminino</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="inlineCheckbox2" value="M">
                            <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
                          </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">
                        <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" pattern="\d{5}-\d{3}" onblur="pesquisacep(this.value);">
                    </div>
                    <div class="col">
                        <input readonly type="text" name="rua" id="rua" class="form-control" placeholder="Logradouro" required>
                    </div>
                    <div class="col-2">
                        <input type="text" name="numero" class="form-control" placeholder="NÂ°" required>
                    </div>
                    <div class="col-3">
                        <input type="text" name="complemento" class="form-control" placeholder="Complemento">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input readonly type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required>
                    </div>
                    <div class="col">
                        <input readonly type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                    </div>
                    <div class="col-2">
                        <input readonly type="text" name="uf" id="uf" class="form-control" placeholder="UF" required>
                        <input type="hidden" name="ibge" id="ibge" class="form-control hidden" placeholder="IBGE">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col text-end">
                        <button class="btn btn-outline-primary" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="invisible p-5"></div>
        </div>
    </section>

</main>
{% endblock texto %}
